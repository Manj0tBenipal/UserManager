<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
</head>
<body>
<div class="login-container ">
    <h2 class="text-center">Registration Page</h2>

    <form th:action="@{/addUser}" method="post" class="login-form" th:object="${user}">

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input th:field="*{userName}"  name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input th:field="*{encryptedPassword}" name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <a th:href="@{/}"><button type="button" class="btn btn-primary">Home</button></a>
        <button type="submit" class="btn btn-primary">Register</button>

    </form>



</div>
</body>
</html>
