<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
    <title>Add Programmer</title>
</head>
<body>
<h1>Add New Programmer</h1>
<form th:action="@{/add-programmer}" method="post" th:object="${programmer}">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input th:field="*{name}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Salary</label>
        <input th:field="*{salary} "type="number" class="form-control" id="exampleInputPassword1" step="0.01">
    </div>
    <div class="mb-3 form-check">
        <label for="experience" class="form-label">Years of Experience</label>
        <input th:field="*{yearsExperience}" type="number" class="form-control" id="experience" step="1">
    </div>
    <button type="submit" class="btn btn-primary">Add Programmer</button>
</form>
<a class="btn btn-primary" style="margin-block: 20px;" th:href="@{/}">Home</a>

</body>
</html>
