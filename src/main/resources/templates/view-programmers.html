<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>View Programmers</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">

</head>
<body>
<h1>We Found Following Programmers in our Database</h1>
<table class="table table-primary table-striped">
  <tr>
    <th>Name</th>
    <th>Salary</th>
    <th>Years Of Experience</th>
    <th sec:authorize="isAuthenticated() && hasAnyRole('ROLE_BOSS')">Actions</th>
  </tr>
  <tr th:each="p:${programmers}">
    <td th:text="${p.name}"></td>
    <td th:text="${p.salary}"></td>
    <td th:text="${p.yearsExperience}"></td>
    <td sec:authorize="isAuthenticated() && hasAnyRole('ROLE_BOSS')"><a th:href="@{/delete-programmer/{id}(id=${p.id})} ">Delete</a></td>
  </tr>
</table>
<a style="margin-block: 20px;" class="btn btn-primary" th:href="@{/}">Home</a>
</body>
</html>
