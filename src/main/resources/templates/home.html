<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      >
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
</head>
<body>
<h1>Welcome to Programmer database:</h1>
<h3>You can perform the following actions:</h3>
<div style="display: flex; gap: 20px; align-items: center; justify-content: center" >
    <a sec:authorize="isAuthenticated() && hasAnyRole('ROLE_BOSS')" class="btn btn-primary" th:href="@{/add-programmer}">Add a New User</a>


<a class="btn btn-primary" sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
<form  sec:authorize="isAuthenticated()" class="logout-form" method="post" th:action="@{/logout}">
    <input   class="text-light logout btn btn-primary" type="submit" value="logout" />
</form>
<a class="btn btn-primary" th:href="@{/view-programmers}">View Programmers</a>
<a sec:authorize="isAuthenticated()" class="btn btn-primary" th:href="@{/email}">Send data via Email</a>

</div>
</body>
</html>
